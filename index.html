<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map">
        <script>
            let map;
            let locations = '';

            function initMap() {
                map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 10,
                    center: { lat: 45.516136, lng: -73.656830 },
                });

                locations.forEach(location => {
                    addMarker({ lat: parseFloat(location.latitude), lng: parseFloat(location.longitude) });
                })

                function addMarker(coords) {
                    let marker = new google.maps.Marker({
                        position:coords,
                        map: map,
                    });
                }
            }
        </script>
    </div>
    

    <script src="script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW_Li6o7J83lDpcfRlRwjE7zZ1BsE6IOY&callback=initMap&libraries=&v=weekly"
        async
    ></script>
</body>
</html>
